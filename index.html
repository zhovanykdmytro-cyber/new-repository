<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
<header>
        <nav>
            <a href="#home">Головна</a>
            <a href="#about">Про нас</a>
            <a href="#contact">Контакти</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Добрий день</h1>
            <p>Я навчу вас всьому чому сам вмію</p>
            <button id="increaseText">Збільшити текст</button>
        </section>

        <section id="about">
            <h2>Про мене</h2>
            <ol>
                <li>Майбутній психолог</li>
                <li>Добре вислуховую інших</li>
                <li>Добре розбираюсь в автомобілях</li>
            </ol>
        </section>

        <section id="contact">
            <h2>Зворотній зв’язок</h2>
            <form>
                <input type="text" placeholder="Ваше ім’я" required>
                <input type="email" placeholder="Email" required>
                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Всі права захищено. Якщо їх буде порушено вам вибють двері ФБР</p>
        <button id="themeToggle">Змінити тему</button>
    </footer>
<script src="script.js"></script>
</body>
</html>
